<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="top"class="flip3D">
			<div class="back">
				<div id="welcome"class="block"></div>
				<div id="prof_pic"class="block"></div>
				<button class="button_back" onclick="flipBack(this.parentNode.parentNode)">Flip me with click</button>
			</div>
			<div class="front">Box 1 -Front
				<h1>Elliott Hughes-Taylor</h1>
				<h3>Front-End Web Developer</h3>
				<button class="button_front" onclick="flip(this.parentNode.parentNode)">Push To Flip!</button>
			</div>
		</div>
		<div id="middle" class="flip3D">
			<div class="back">
				<div id="about_me"class="block"></div>
				<div id="portfolio"class="block"></div>
				<button class="button_back" onclick="flipBack(this.parentNode.parentNode)">Flip me with click</button>
			</div>
			<div class="front">Box 2 -Front
				<button class="button_front" onclick="flip(this.parentNode.parentNode)">Flip me with click</button>
			</div>
		</div>
		<div id="bottom" class="flip3D">
			<div class="back">
				<div id="social"class="block"></div>
				<div id="contact"class="block"></div>
				<button class="button_back" onclick="flipBack(this.parentNode.parentNode)">Flip me with click</button>
			</div>
			<div class="front">Box 3 -Front
				<button class="button_front" onclick="flip(this.parentNode.parentNode)">Flip me with click</button>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
