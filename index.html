<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Ubuntu|Bitter|Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div id="top"class="flip3D">
			<div class="back">
				<div id="welcome"class="block"></div>
				<div id="prof_pic"class="block"></div>
				<button class="button_back top_button" onclick="flipBack(this.parentNode.parentNode)">push to flip!</button>
			</div>
			<div class="front">
				<div class="top_text">
					<h2 class="hi">hi.</h2>
					<h1>I'm, elliott.</h1>
				</div>
				<button class="button_front top_button" onclick="flip(this.parentNode.parentNode)">push to flip!</button>
			</div>
		</div>
		<div id="middle" class="flip3D">
			<div class="back">
				<div id="about_me"class="block">ABOUT</div>
				<div id="portfolio"class="block">PORTFOLIO</div>
				<button class="button_back mid_button" onclick="flipBack(this.parentNode.parentNode)">push to flip!</button>
			</div>
			<div class="front">
				<div class="middle_text">
					<h2>I'm a Front-End Web Developer</h2>
					<h1>Check out some of my Stuff</h1>
				</div>
				<button class="button_front mid_button" onclick="flip(this.parentNode.parentNode)">push to flip!</button>
			</div>
		</div>
		<div id="bottom" class="flip3D">
			<div class="back">
				<div id="social"class="block"> SOCIAL</div>
				<div id="contact"class="block"> CONTACT</div>
				<button class="button_back bot_button" onclick="flipBack(this.parentNode.parentNode)">push to flip!</button>
			</div>
			<div class="front">
				<div class="bottom_text">
					<h2>want to get a hold of me?</h2>
					<h1>contact info here</h1>
				</div>
				<button class="button_front bot_button" onclick="flip(this.parentNode.parentNode)">push to flip!</button>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
